<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="main.css">
    <title>Razorpay</title>
</head>
<body>
    <nav class="bg-blue-950">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            <!-- logo -->
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./images/logo.svg"
                width="125px"
                height="30px"/>
            </a>

            <!-- other divs -->
            <ul class="flex space-x-6">
                <li class="text-white font-mullish py-7
                hover:text-blue-500 cursor-pointer
                transition-all duration-200 relative group ">
                <a href="#">Payments</a>  
                <div class="absolute bottom-0 w-full h-1 bg-blue-300 
                hidden group-hover:block transition-all duration-200"></div>
                </li>
             
                <li class="text-white font-mullish py-7
                hover:text-blue-500 cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Banking</a>  
                <div class="absolute bottom-0 w-full h-1 bg-blue-300 
                hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7
                hover:text-blue-500 cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Corporate Card</a>  
                
                </li>

                <li class="text-white font-mullish py-7
                hover:text-blue-500 cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Payroll</a>  
                <div class="absolute bottom-0 w-full h-1 bg-blue-300 
                hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7
                hover:text-blue-500 cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Resources</a>  
                <div class="absolute bottom-0 w-full h-1 bg-blue-300 
                hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7
                hover:text-blue-500 cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Support</a>  
                <div class="absolute bottom-0 w-full h-1 bg-blue-300 
                hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7
                hover:text-blue-500 cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Pricing</a>  
                <div class="absolute bottom-0 w-full h-1 bg-blue-300 
                hidden group-hover:block transition-all duration-200"></div>
                </li>

                <div class="flex space-x-6">
                    <img src="./images/india-flag.svg" width="28px" height="20px"/>

                    <button class="py-3 px-6 font-mullish text-white 
                    border-blue-300 border rounded-sm 
                    text-sm font-bold">Log in</button>

                    <button class="py-3 px-4 font-mullish 
                    text-sm rounded-sm font-bold bg-white
                     text-blue-300 border transition-all 
                    duration-200 hover:text-blue-500">Sign Up &#2192</button>
                </div>
                
            </ul>
        </div>
    </nav>
</body>
</html>
